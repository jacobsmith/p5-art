<html>
  <head>
    <style>
      * {
        margin: 0;

      body {
        /* background: white; */
        background: black;
        /* transform: rotate(-0.7deg); */

    <script src="p5.js"></script>
    <script src="mask.js"></script>
    <script src="keyhandler.js"></script>
    <!-- <script src="tile.js"></script> -->

  </head>
  
  <body>
    <script>
      const files = [
        'rectangles.js',
        'rings.js',
        'clock.js',
        'grids-and-arcs.js',
        'l-system.js',
        'tile.js',
        'double-pendulum.js',
        'snowflake.js',
        'weather.js',
      ];

      // initial load
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());

      const key = parseInt(params['file'] || '0');

      let filename = files[key % files.length];
      console.log(filename)
      const script = document.createElement('script');
      script.src = filename;
      document.body.appendChild(script);
      // end initial load

      function changeFile(increment = 1) {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const key = parseInt(params['file'] || '0');

        document.location.href = document.location.href.split('?')[0] + '?file=' + (key + increment)
      }

      function increaseFile() {
        changeFile(1);
      }
      
      function decreaseFile() {
        changeFile(-1)
      }

      // cycle through
      // (async() => {
      //   await new Promise(r => setTimeout(r, 5000));
      //   changeFile();
      // })();
    </script>
  </body>
</html>
