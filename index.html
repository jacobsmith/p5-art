<html>
  <head>
    <style>
      * {
        margin: 0;
      }

      body {
        /* background: white; */
        background: black;
        /* transform: rotate(-0.7deg); */
      }

      #menu {
        position: absolute;
        list-style-type: none;
      }

      #menu a {
        color: white;
        text-decoration: none;
      }
    </style>

    <script src="p5.js"></script>
    <script src="mask.js"></script>
    <script src="keyhandler.js"></script>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

    <!-- <script src="tile.js"></script> -->

  </head>
  
  <body>
    <ul id="menu" style="display: none;">
    </ul>

    <script>
      const files = [
        'rings.js',
        'clock.js',
        'l-system.js',
        'tile.js',
        'double-pendulum.js',
        'snowflake.js',
        'rectangles.js',
        'grids-and-arcs.js',
        'weather.js',
        'aquarium.js',
        'shrinking-pendulum.js',
        'raindrop-circle.js',
      //   'meaningful-image.js',
      //   'sketch.js',
      ];

      const menu = document.getElementById('menu');
      for (let i = 0; i < files.length; i++) {
        const li = document.createElement('li');
        const a = document.createElement('a');

        a.href = '/?file=' + i;
        a.innerText = files[i];

        li.appendChild(a);
        menu.appendChild(li);
      }


      // initial load
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());

      const key = parseInt(params['file'] || '0');

      let filename = files[key % files.length];
      console.log(filename)
      const script = document.createElement('script');
      script.src = filename;
      document.body.appendChild(script);
      // end initial load

      function changeFile(increment = 1) {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const key = parseInt(params['file'] || '0');

        document.location.href = document.location.href.split('?')[0] + '?file=' + (key + increment)
      }

      function increaseFile() {
        changeFile(1);
      }
      
      function decreaseFile() {
        changeFile(-1)
      }

      // cycle through
      // (async() => {
      //   await new Promise(r => setTimeout(r, 5000));
      //   changeFile();
      // })();
    </script>
  </body>
</html>
